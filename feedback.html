<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPASS - Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<style>

</style>

<body data-theme="neon">
    <!-- Header -->
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="user-info">
                <div class="user-avatar" style="background: linear-gradient(135deg, #8B5CF6, #A78BFA);">
                    <i data-lucide="message-square"></i>
                </div>
                <div class="greeting">
                    <h1>Share Your Thoughts! <span class="text-gradient float-animation">üí≠</span></h1>
                    <p><i data-lucide="heart"></i> We value your feedback</p>
                </div>
            </div>

            <!-- Settings Icon -->
            <a href="settings.html" class="header-settings-icon" aria-label="Settings">
                <i data-lucide="settings"></i>
            </a>

            <div class="header-controls">
                <button class="btn-secondary" onclick="window.location.href='index.html'">
                    <i data-lucide="arrow-left"></i> Back Home
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content feedback-container">
        <h1 class="page-title">Your Feedback Matters!</h1>

        <div class="card feedback-card">
            <div class="card-content" style="padding: 40px;">
                <!-- Rating -->
                <div style="text-align: center; margin-bottom: 30px;">
                    <h2 style="margin-bottom: 20px; color: var(--fg);">How are you enjoying COMPASS?</h2>
                    <div class="star-rating">
                        <span class="star" data-value="1" onclick="rateExperience(1)">‚òÖ</span>
                        <span class="star" data-value="2" onclick="rateExperience(2)">‚òÖ</span>
                        <span class="star" data-value="3" onclick="rateExperience(3)">‚òÖ</span>
                        <span class="star" data-value="4" onclick="rateExperience(4)">‚òÖ</span>
                        <span class="star active" data-value="5" onclick="rateExperience(5)">‚òÖ</span>
                    </div>
                    <p id="rating-text" style="color: var(--muted-2); margin-top: 10px;">You rated: 5 stars - Amazing!
                        üéâ</p>
                </div>

                <!-- Feedback Form -->
                <form id="feedback-form" onsubmit="submitFeedback(event)">
                    <div style="margin-bottom: 25px;">
                        <label style="display: block; margin-bottom: 10px; font-weight: bold; color: var(--fg);">
                            <i data-lucide="message-circle" style="margin-right: 8px;"></i>
                            Your Feedback
                        </label>
                        <textarea class="input-field feedback-textarea"
                            placeholder="Tell us what you love, or what we can improve..." required
                            style="animation: slideUp 0.6s ease-out;"></textarea>
                    </div>

                    <div style="margin-bottom: 25px;">
                        <label style="display: block; margin-bottom: 10px; font-weight: bold; color: var(--fg);">
                            <i data-lucide="smile" style="margin-right: 8px;"></i>
                            How did it make you feel?
                        </label>
                        <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                            <button type="button" class="emotion-btn" data-emotion="happy"
                                onclick="selectEmotion('happy')">
                                üòä Happy
                            </button>
                            <button type="button" class="emotion-btn" data-emotion="excited"
                                onclick="selectEmotion('excited')">
                                üéâ Excited
                            </button>
                            <button type="button" class="emotion-btn" data-emotion="motivated"
                                onclick="selectEmotion('motivated')">
                                üí™ Motivated
                            </button>
                            <button type="button" class="emotion-btn" data-emotion="peaceful"
                                onclick="selectEmotion('peaceful')">
                                ‚òÆÔ∏è Peaceful
                            </button>
                        </div>
                    </div>

                    <div style="margin-bottom: 25px;">
                        <label style="display: block; margin-bottom: 10px; font-weight: bold; color: var(--fg);">
                            <i data-lucide="sparkles" style="margin-right: 8px;"></i>
                            Favorite Feature
                        </label>
                        <select class="input-field" style="animation: slideUp 0.7s ease-out;">
                            <option value="">Select your favorite feature...</option>
                            <option value="gamification">üéÆ Gamification & Rewards</option>
                            <option value="vitals">‚ù§Ô∏è Vitals Tracking</option>
                            <option value="medication">üíä Medication Reminders</option>
                            <option value="progress">üìà Progress Charts</option>
                            <option value="sos">üÜö SOS Alert</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary submit-button">
                        <i data-lucide="send"></i> Send Feedback & Earn 25 XP!
                    </button>
                </form>
            </div>
        </div>

        <!-- Feedback Stats -->
        <div class="card" style="margin-top: 30px; animation: slideUp 0.8s ease-out;">
            <div class="card-content" style="padding: 25px; text-align: center;">
                <h3 style="margin-bottom: 15px; color: var(--fg);">
                    <i data-lucide="bar-chart" style="margin-right: 10px;"></i>
                    Community Feedback
                </h3>
                <div style="display: flex; justify-content: space-around; flex-wrap: wrap; gap: 20px;">
                    <div>
                        <p style="font-size: 32px; font-weight: 900;" class="text-gradient">4.8</p>
                        <p style="color: var(--muted-2);">Average Rating</p>
                    </div>
                    <div>
                        <p style="font-size: 32px; font-weight: 900;" class="text-gradient">1,234</p>
                        <p style="color: var(--muted-2);">Feedback Received</p>
                    </div>
                    <div>
                        <p style="font-size: 32px; font-weight: 900;" class="text-gradient">98%</p>
                        <p style="color: var(--muted-2);">Happy Users</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i data-lucide="home"></i>
            <span>Home</span>
        </a>
        <a href="about.html" class="nav-item">
            <i data-lucide="info"></i>
            <span>About</span>
        </a>

        <div class="sos-button" onmousedown="startSOSCountdown()"
            onmouseup='this.innerHTML = "<i data-lucide=\"siren\"></i>"' ontouchstart="startSOSCountdown()"
            ontouchend='this.innerHTML = "<i data-lucide=\"siren\"></i>"'>
            <i data-lucide="siren"></i>
        </div>

        <a href="contact.html" class="nav-item">
            <i data-lucide="phone"></i>
            <span>Contact</span>
        </a>
        <a href="feedback.html" class="nav-item active">
            <i data-lucide="message-square"></i>
            <span>Feedback</span>
        </a>
    </nav>

    <script>
        // Feedback page specific JavaScript
        let currentRating = 5;
        let selectedEmotion = null;

        function rateExperience(rating) {
            currentRating = rating;

            // Update stars
            document.querySelectorAll('.star').forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });

            // Update rating text
            const ratingTexts = [
                "You rated: 1 star - Needs improvement üòî",
                "You rated: 2 stars - Could be better ü§î",
                "You rated: 3 stars - It's okay üôÇ",
                "You rated: 4 stars - Pretty good! üòä",
                "You rated: 5 stars - Amazing! üéâ"
            ];

            document.getElementById('rating-text').textContent = ratingTexts[rating - 1];

            // Add some fun effects
            if (rating >= 4) {
                triggerConfetti();
            }
        }

        function selectEmotion(emotion) {
            selectedEmotion = emotion;

            // Update emotion buttons
            document.querySelectorAll('.emotion-btn').forEach(btn => {
                if (btn.dataset.emotion === emotion) {
                    btn.classList.add('btn-primary');
                    btn.classList.remove('btn-secondary');
                } else {
                    btn.classList.add('btn-secondary');
                    btn.classList.remove('btn-primary');
                }
            });
        }

        function submitFeedback(event) {
            event.preventDefault();

            // Show success message
            alert('üéâ Thank you for your feedback! You earned 25 XP!');

            // Trigger celebration
            triggerConfetti();

            // Show XP gain
            const submitBtn = event.target.querySelector('.submit-button');
            showXPGain(25, submitBtn);

            // Reset form after delay
            setTimeout(() => {
                event.target.reset();
                rateExperience(5);
                selectEmotion(null);
                document.querySelectorAll('.emotion-btn').forEach(btn => {
                    btn.classList.add('btn-secondary');
                    btn.classList.remove('btn-primary');
                });
            }, 2000);
        }

        // Initialize emotion buttons
        document.querySelectorAll('.emotion-btn').forEach(btn => {
            btn.classList.add('btn-secondary');
        });

        // Style for emotion buttons
        const style = document.createElement('style');
        style.textContent = `
            .emotion-btn {
                padding: 12px 20px;
                border-radius: 20px;
                border: none;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                flex: 1;
                min-width: 120px;
            }
            
            .emotion-btn:hover {
                transform: translateY(-3px);
            }
        `;
        document.head.appendChild(style);

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            // Add animations to form elements
            const formElements = document.querySelectorAll('input, textarea, select, button');
            formElements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>

</html>
